<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>事件委托</title>
  </head>
  <body>
    <ul>
      <li data-id="1">1</li>
      <li data-id="2">2</li>
      <li data-id="3">3</li>
      <li data-id="4">4</li>
      <li data-id="5">5</li>
      <li data-id="6">6</li>
      <li data-id="7">7</li>
      <li data-id="8">8</li>
      <li data-id="9">9</li>
      <li data-id="10">10</li>
    </ul>
    <script>
      document.querySelector('ul').addEventListener('click', (e) => {
        console.log((e.target.style.color = 'red'));
      });
    </script>
  </body>
</html>
