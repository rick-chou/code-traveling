<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .div2 {
        width: 200px;
        height: 200px;
        background-color: blue;
      }
      .div1 {
        width: 100px;
        height: 100px;
        background-color: yellow;
      }
      .bubble {
        margin-bottom: 100px;
      }
    </style>
  </head>
  <body>
    <div class="bubble">
      <div class="div2">
        <div class="div1">bubble</div>
      </div>
    </div>

    <div class="capture">
      <div class="div2">
        <div class="div1">capture</div>
      </div>
    </div>

    <script>
      // options 默认为false 即冒泡阶段处理事件
      // 由 层次深 -> 层次浅的元素 触发事件
      document
        .querySelector('.bubble')
        .querySelectorAll('div')
        .forEach((node) =>
          node.addEventListener('click', () => console.log(node), false)
        );

      // options true 即捕获阶段处理事件
      // 由 层次浅 -> 层次深的元素 触发事件
      document
        .querySelector('.capture')
        .querySelectorAll('div')
        .forEach((node) =>
          node.addEventListener('click', () => console.log(node), true)
        );
    </script>
  </body>
</html>
