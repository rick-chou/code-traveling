<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button class="btn1" onclick="onClick()">方式一：普通绑定</button>
    <button class="btn2">方式二</button>
    <button class="btn3">方式三</button>
    <script>
      // 只能绑定一个事件 优先级最高
      const onClick = () => {
        console.log('click1');
      };

      // 只能绑定一个事件
      document.querySelector('.btn2').onclick = () => {
        console.log('click2');
      };

      // 可以绑定多个事件
      document.querySelector('.btn3').addEventListener('click', () => {
        console.log('click3');
      });
    </script>
  </body>
</html>
